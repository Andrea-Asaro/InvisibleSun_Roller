<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Invisible Sun Roller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React + ReactDOM UMD -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Animazioni CSS -->
    <style>
      /* Fade + slide in */
      .fade-enter {
        opacity: 0;
        transform: translateY(-20px) scale(0.96);
      }
      .fade-enter-active {
        opacity: 1;
        transform: translateY(0) scale(1);
        transition: all 350ms cubic-bezier(0.16, 1, 0.3, 1);
      }

      /* Fade out */
      .fade-exit {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      .fade-exit-active {
        opacity: 0;
        transform: translateY(-20px) scale(0.96);
        transition: all 300ms cubic-bezier(0.16, 1, 0.3, 1);
      }

      /* Height animation */
      .smooth-height {
        overflow: hidden;
        transition: height 380ms cubic-bezier(0.16, 1, 0.3, 1);
      }

      /* Magic zero alert */
      @keyframes magicFlash {
        0%   { background-color: rgba(255, 0, 0, 0.2); }
        20%  { background-color: rgba(255, 0, 0, 0.5); }
        80%  { background-color: rgba(255, 0, 0, 0.5); }
        100% { background-color: transparent; }
      }
      .magic-alert {
        animation: magicFlash 3s ease-in-out;
      }
    </style>
  </head>

  <body class="bg-slate-900">
    <div id="root"></div>

    <!-- JSX -->
    <script type="text/babel" data-presets="env,react" src="./InvisibleSun_Roller.jsx"></script>
  </body>
</html>
